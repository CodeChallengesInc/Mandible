version: '3.4'

services:
  submissionapi:
    image: ${DOCKER_REGISTRY-}submissionapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '85:80'
    volumes:
      - submissions:/app/LoneAnt/Submissions
      - backups:/app/LoneAnt/Backups

volumes:
  submissions:
  backups: